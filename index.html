<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Using Window</title>
    <link rel="stylesheet" href="./source/css/index.css" media="all">
    <script src="./source/js/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="title">SYSTEM</div>
        <div class="box">
          <div class="title"></div>
          <div class="output-box">
            <p class="system-os"></p>
            <p class="system-lang"></p>
            <p class="system-browser"></p>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="title">WINDOW</div>
        <div class="output-box">
          <p class="window-width"></p>
          <p class="window-height"></p>
          <p class="window-orientation"></p>
        </div>
      </div>

      <div class="box">
        <div class="title">BATTERY</div>
        <div class="output-box">
          <p class="battery-lvl"></p>
          <p class="battery-stat"></p>
        </div>
      </div>

      <div class="network-stats">
        <h2 class="network-output"></h2>
      </div>
    </main>
  </body>
</html>
